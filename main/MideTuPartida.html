        <section class="hero-title">
            <h1>¿Quereis saber cual ha sido vuestro tiempo de partida?</h1>

        </section>

    <!-- RELOJ JAVA -->
    <div class="reloj">
        <h1 id="mostrartiempo">00:00:00</h1>

        <div class="botonesreloj">
            <img src="img/stop.png" onclick= "parar()"alt="Stop">
            <img src="img/start.png" onclick="empiezareloj()" alt="Start">
            <img src="img/reset.png" onclick= "reset()" alt="Reset">
        </div>
    </div>
<script>
    let [seconds, minutes, hours ] = [0,0,0]
    let mostrartiempo = document.getElementById("mostrartiempo")
    let timer = null;
    function reloj (){
        seconds ++;
        if (seconds==60){
            seconds=0;
            minutes ++;
            if(minutes==60){
                minutes=0;
                hours++;
            }
        }
        let h = hours<10? "0" + hours:hours;
        let m = minutes<10? "0" + minutes:minutes;
        let s = seconds<10? "0" + seconds:seconds;
        mostrartiempo.innerHTML = h + ":" + m +":" + s;
    }
    function empiezareloj(){
        if(timer!=null){
            clearInterval(timer);
        }
        timer=setInterval(reloj, 1000);
    }
    function parar(){
        clearInterval(timer);
    }
    function reset(){
        clearInterval(timer);
        [seconds, minutes, hours ] = [0,0,0]
        mostrartiempo.innerHTML = "00:00:00"
    }
</script>
